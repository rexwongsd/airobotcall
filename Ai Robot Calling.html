<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI营销革命 - 限时免费</title>
    <style>
        /* 重置默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 全屏视频容器 */
        .hero-section {
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* 背景视频 */
        #bgVideo {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            filter: brightness(0.7);
        }

        /* 内容容器 */
        .content {
            position: relative;
            z-index: 2;
            color: white;
            padding: 20vh 15% 0;
            text-align: center;
        }

        /* 主标题 */
        h1 {
            font-size: 3.5rem;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            margin-bottom: 1.5rem;
            line-height: 1.2;
            animation: fadeInUp 0.8s ease-out;
        }

        /* 副标题 */
        .subtitle {
            font-size: 1.8rem;
            margin-bottom: 3rem;
            opacity: 0.9;
            animation: fadeInUp 0.8s ease-out 0.2s forwards;
            opacity: 0;
        }

        /* 闪烁CTA按钮 */
        .cta-button {
            display: inline-block;
            padding: 20px 45px;
            font-size: 1.8rem;
            background: #FF3B3B;
            color: white !important;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(255,59,59,0.4);
            animation: 
                pulse 1.5s infinite,
                fadeInUp 0.8s ease-out 0.4s forwards;
            opacity: 0;
            transition: transform 0.3s;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            background: #FF5555;
        }

        /* 浮动箭头 */
        .scroll-arrow {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            animation: float 2s infinite;
            opacity: 0.8;
        }

        /* 关键帧动画 */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255,59,59,0.4); }
            70% { box-shadow: 0 0 0 20px rgba(255,59,59,0); }
            100% { box-shadow: 0 0 0 0 rgba(255,59,59,0); }
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, 0); }
            50% { transform: translate(-50%, -15px); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                padding: 0 10%;
            }
            .subtitle {
                font-size: 1.2rem;
                padding: 0 5%;
            }
            .cta-button {
                font-size: 1.4rem;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <!-- 背景视频（建议压缩为WebM格式） -->
        <video autoplay muted loop id="bgVideo">
            <source src="ai-marketing-bg.mp4" type="video/mp4">
            <!-- 备用背景 -->
            <div class="fallback-bg"></div>
        </video>

        <div class="content">
            <h1>你的竞争对手正在用AI抢走你的客户！</h1>
            <p class="subtitle">明天起，让AI帮你自动筛选、跟进、成交高价值客户</p>
            <a href="#cta" class="cta-button">立即免费领取AI抢客工具包 ▸</a>
        </div>

        <!-- 浮动箭头 -->
        <svg class="scroll-arrow" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
            <path d="M12 5v14M19 12l-7 7-7-7"/>
        </svg>
    </section>

    <!-- 后续内容区块... -->
</body>
</html>
